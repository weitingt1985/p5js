<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);

            background(255, 228, 181);

            //Bow Tie 
            fill(0);
            triangle(340, 240, 400, 280, 340, 320);//left
            triangle(460, 240, 460, 320, 400, 280);//right 
            stroke(250, 0, 0);
            fill(250, 0, 0); 
            rect(380, 260, 40, 40);

            //Ear
            fill(92, 67, 51);//lighter brown 
            stroke(0);
            ellipse(310, 130, 60, 60); //left 
            ellipse(490, 130, 60, 60); //right 

            //Face 
            fill(84, 51, 38);//darker brown
            stroke(0);
            ellipse(400, 180, 200, 160);

            //Eyes
            fill(0);
            ellipse(370, 170, 30, 30); //left 
            ellipse(430, 170, 30, 30); //right 

            //Eyes (Interior)
            strokeWeight(8);
            stroke(255);
            point(370, 170); //left
            point(430, 170); //right

            //Mouth 
            stroke(0);
            strokeWeight(3);
            line(400, 200, 390, 210);
            line(400, 200, 410, 210);

            //Text Bubble
            fill(179, 161, 193);
            stroke(0);
            strokeWeight(3);
            triangle(540, 200, 580, 180, 580, 220);
            ellipse(655, 200, 160, 100);
            strokeWeight(1);

            //Text
            textFont('Courier New');
            fill(0);
            textSize(28);
            text("Hello!", 610, 190);
            text("My name", 600, 210);
            text("is TT!", 610, 230);






        }

        function draw() {

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/weitingt1985/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
